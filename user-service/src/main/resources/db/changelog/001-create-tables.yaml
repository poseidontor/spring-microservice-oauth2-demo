databaseChangeLog:
  - changeSet:
      id: 001
      author: vighnesh
      changes:

        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: pwd
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: ENUM('USER')
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                      nullable: false
              - column: 
                  name: updated_by
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column: 
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                      nullable: false 
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column: 
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(1025)
                  constraints:
                    nullable: false
              - column:
                  name: is_primary
                  type: TINYINT(1)
                  constraints:
                    nullable: false
              - column:
                  name: createdBy
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column: 
                  name: updatedBy
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column: 
                  name: updatedAt
                  type: TIMESTAMP
                  constraints:
                    nullable: false  
        - addForeignKeyConstraint:
            baseTableName: addresses
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_customer_address